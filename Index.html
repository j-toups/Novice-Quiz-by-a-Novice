<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Stopwatch</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div class="container">
      <div> 
        <div id="startQuiz">
          <h1>Coding Bootcamp Quiz</h1>
          <p> Start the quiz by clicking begin. The stop watch will measure how long it takes you to complete the quiz. 
          Enter your initials at the end of the quiz to save your high score.</p>
          <button id="startQuiz">START QUIZ</button>
        </div>
        <div id="quiz"> 
          <h2 id="question"><h2>
          <div id="choices"> 
            <p class="choice" id="A" onclick="checkAnswer('A')">A</p>
            <p class="choice" id="B" onclick="checkAnswer('B')">B</p>
            <p class="choice" id="C" onclick="checkAnswer('C')">C</p>
          </div>
        </div>
        <div id="stopWatch">
          <h4>
            <span id="sec">00</span>
            <span id="min">00</span>
          </h4>
          <button onclick="startStop()" id="start">Start</button>
          
          
        </div>
        <div id="final">
          <h3 id="score">
          </h3>
          <input type="text" id="userInitials"/>
          <button id="saveUser">Save User Initials</button>
        </div>
      </div>
    <script src="Script.js"></script>
</body>
</html>
